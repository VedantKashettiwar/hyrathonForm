<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrathon Form</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Internal type css styling  -->
    <style>
        .title {
            font-weight: bold;
            font-size: 18px;
            line-height: 24px;
            font-family: Roboto, sans-serif;
            color: #4DBDD2;
        }

        .select_btn {
            width: 97%;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border: 1px solid #DBDBDB;
            border-radius: 6px;
            opacity: 1;
            padding: 11px 10px 10px 20px;
            font-weight: 400;
            font-size: 16px;
            line-height: 20px;
            letter-spacing: 0px;
            color: #5F5F5F;
            margin-bottom: 15px;
            outline: none;
        }

        .float-child {
            float: left;
        }
    </style>
</head>

<body style="background:#f1f1f3;">
    <section class="col-sm-6"
        style="background:white; margin:auto; padding: 10px 10px 10px 20px; box-shadow: 1px 2px 4px 2px #888888;">
        <div style="text-align:center">
            <img style="vertical-align:middle;" src="hyrathon-logo.png" height="30px">
        </div>
        <span class="title">Registration Form :</span>


        <section style="padding-top:40px;">
            <div class="col-sm-6 float-child">
                <input type="text" class="select_btn" required placeholder="Name*">
            </div>
            <div class="col-sm-6 float-child">
                <select class="select_btn">
                    <option>Call Type</option>
                    <option value=1>New call</option>
                    <option value=2>Follow up call</option>
                </select>
            </div>
        </section>

        <div class="col-sm-6">
            <select class="select_btn" required>
                <option>Contact Type*</option>
                <option value=1>Educational Institute</option>
                <option value=2>Training Institute</option>
                <option value=3>Other</option>
            </select>
        </div>

        <div class="col-sm-12">
            <input type="text" class="select_btn" required placeholder="Training / Educational Institute Name*">
        </div>

        <section>
            <div class="col-sm-6 float-child">
                <input type="text" class="select_btn" required placeholder="Location">
            </div>
            <div class="col-sm-6 float-child">
                <select class="select_btn " data-placeholder="State*">
                    <option>State*</option>
                    <option value=1>Andaman &amp; Nicobar Islands</option>
                    <option value=2>Andhra Pradesh</option>
                    <option value=3>Arunachal Pradesh</option>
                    <option value=4>Assam</option>
                    <option value=5>Bihar</option>
                    <option value=6>Chandigarh</option>
                    <option value=7>Chhattisgarh</option>
                    <option value=8>Daman and Diu</option>
                    <option value=9>Goa</option>
                    <option value=10>Gujarat</option>
                    <option value=11>Haryana</option>
                    <option value=12>Himachal Pradeshh</option>
                    <option value=13>Jammu &amp; Kashmir</option>
                    <option value=14>Jharkhand</option>
                    <option value=15>Karnataka</option>
                    <option value=16>Kerala</option>
                    <option value=17>Ladakh</option>
                    <option value=18>Lakshadweep</option>
                    <option value=19>Madhya Pradesh</option>
                    <option value=20>Maharashtra</option>
                    <option value=21>Manipur</option>
                    <option value=22>Meghalaya</option>
                    <option value=23>Mizoram</option>
                    <option value=24>Nagaland</option>
                    <option value=25>NCR</option>
                    <option value=26>Orissa</option>
                    <option value=27>Puducherry</option>
                    <option value=28>Punjab</option>
                    <option value=29>Rajasthan</option>
                    <option value=30>Sikkim</option>
                    <option value=31>Tamil Nadu</option>
                    <option value=32>Telangana</option>
                    <option value=33>Tripura</option>
                    <option value=34>Uttar Pradesh</option>
                    <option value=35>Uttarakhand</option>
                    <option value=36>West Bengal</option>
                </select>
            </div>
        </section>

        <section>
            <div class="col-sm-6 float-child">
                <select class="select_btn" required>
                    <option>Status*</option>
                    <option value=1>Onboarded</option>
                    <option value=2>Contacted</option>
                    <option value=3>Not Responded</option>
                </select>
            </div>
            <div class="col-sm-6 float-child">
                <select class="select_btn" required>
                    <option>Outcome Of Discussion with EI & TI*</option>
                    <option value=1>Low salary range</option>
                    <option value=2>Required big Companies Only</option>
                    <option value=3>Responds Only To Job Opportunities</option>
                    <option value=4>Concerns Over Bond And Agreement</option>
                    <option value=5>No reasons Given/Just hung the phone</option>
                    <option value=6>Ask to call back</option>
                    <option value=7>Not showing Interests for Startups</option>
                    <option value=8>Not ready to share the candidate data for free</option>
                    <option value=9>Not tying up with third party</option>
                    <option value=10>Interested and shared the details</option>
                    <option value=11>Did Not Have Time To listen, Ask for mail</option>
                </select>
            </div>
        </section>



        <!--                       Have you collected this info? starts                         -->
        <section>
            <h5 class="col-sm-12" style="font-weight: bold;
            font-size: 16px;
            font-family: Roboto, sans-serif;
            color: rgba(0, 0, 0, 0.655);">Have you collected this info?*</h5>
        </section>

        <section>
            <div class="col-sm-6 float-child">
                <select class="select_btn" required>
                    <option>Batch Size</option>
                    <option value=1>Yes</option>
                    <option value=2>No</option>
                </select>
            </div>
            <div class="col-sm-6 float-child">
                <select class="select_btn" required>
                    <option>Batch Duration</option>
                    <option value=1>Yes</option>
                    <option value=2>No</option>
                </select>
            </div>
        </section>

        <section>
            <div class="col-sm-6 float-child">
                <select class="select_btn" required>
                    <option>Total number of student trained till date</option>
                    <option value=1>Yes</option>
                    <option value=2>No</option>
                </select>
            </div>
            <div class="col-sm-6 float-child">
                <select class="select_btn" required>
                    <option>Internship / Placements Offered</option>
                    <option value=1>Yes</option>
                    <option value=2>No</option>
                </select>
            </div>
        </section>

        <section>
            <div class="col-sm-6">
                <select class="select_btn" required>
                    <option>Average Placement Rate</option>
                    <option value=1>Yes</option>
                    <option value=2>No</option>
                </select>
            </div>
        </section>

        <section>
            <div class="col-sm-12">
                <select class="select_btn" required>
                    <option>Minutes of the meeting - Capture any other details mentioned during
                        the call.</option>
                    <option value=1>Yes</option>
                    <option value=2>No</option>
                </select>
            </div>
        </section>
        <!--                       Have you collected this info? ends                         -->

        <!--                       contact person space                         -->
        <section>
            <h5 class="col-sm-12" style="font-weight: bold;
            font-size: 16px;
            font-family: Roboto, sans-serif;
            color: rgba(0, 0, 0, 0.655);">Contact Person* :</h5>
        </section>
        <section>
            <div class="col-sm-6 float-child">
                <input type="text" class="select_btn" required placeholder="Name">
            </div>
            <div class="col-sm-6 float-child">
                <input type="tel" class="select_btn" required placeholder="Contact Number">
            </div>
        </section>
        <section>
            <div class="col-sm-6 float-child">
                <input type="email" class="select_btn" required placeholder="Email Id">
            </div>
            <div class="col-sm-6 float-child">
                <input type="tel" class="select_btn" required placeholder="Alternate Contact Number">
            </div>
        </section>
        <!--                       contact person space ends                        -->


        <!--                       Courses Offered                         -->
        <section>
            <h5 class="col-sm-12" style="font-weight: bold;
            font-size: 16px;
            font-family: Roboto, sans-serif;
            color: rgba(0, 0, 0, 0.655);">Courses Offered* :</h5>
        </section>

        <div class="col-sm-12 ">
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> Java
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> C
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> C++
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> Embeded
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> PHP
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> HTML
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> React JS
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> Software Testing
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> AI & ML
                </label>
            </div>
            <div class="col-12 col-sm-4 col-lg-4 float-child">
                <label style="padding-left:25px;">
                    <input type="checkbox"> Cyber Security
                </label>
            </div>


            <!--                       Courses Offered ends                        -->


            <!--                       Last Area                         -->
            <div class="col-12 col-sm-8 float-child">
                <input type="text" class="select_btn" required placeholder="If other, mention here">
            </div>

            <div class="col-sm-12">
                <input type="url" class="select_btn" required placeholder="Website Address">
            </div>
            <div class="col-sm-12">
                <input type="text" class="select_btn" required placeholder="Number of student onboarded*">
            </div>
        </div>
        <section>
            <section>
                <h5 class="col-sm-6 float-child" style="font-weight: bold;
                font-size: 14px;
                font-family: Roboto, sans-serif;
                color: rgba(0, 0, 0, 0.655);"></h5>
            </section>
            <div style="float: right;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </section>
        <section>
            <h5 class="col-sm-6" style="font-weight: bold;
            font-size: 14px;
            font-family: Roboto, sans-serif;
            color: rgba(0, 0, 0, 0.655);">* denotes required field</h5>
        </section>
        <!--                       Last Area  ends                       -->
    </section>
</body>
</html>
